
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="src/69styl.css">
</head>
<body>
    <div id="map" class="fiery-border"></div>
    <div class="trace-mode">
    <a href="trace.html" class="trace-mode-btn">Go Trace mode</a>
  </div>
    <div class="info fiery-border">
        <h3>Current Location</h3>
        <p id="coordinates">Latitude: 0 <br>Longitude: 0</p>
    </div>

    <div id="myModal" class="modal fiery-border">
        <div class="modal-content fiery-border">
            <span class="close">&times;</span>
            <h2>Alert!</h2>
            <p>The tracker is outside the parameter!</p>
        </div>
    </div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="src/69script.js"></script>
</body>
</html>
